<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="container-fluid p-3 bg-dark text-warning text-center fw-bold">
        <div class="border border-2 w-75 m-5 p-5 border-dark rounded-4 bg-secondary" style="position: relative;left: 150px;">
            <div class="row">
                <div class="col p-3 text-decoration-underline fst-italic">
                    <h1 class="name">Student Registration</h1>
                </div>
            </div>
            <form action="" name="myform">
                <div class="row">
                    <div class="col-sm-4 p-4">
                        <label class="name" for="fname">Student Name:</label>
                        <input class="name border-warning rounded-3 bg-warning bg-opacity-25 text-white" type="text" id="fname" name="fname" value="">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="left" for="uname">User Name:</label>
                        <input class="left border-warning rounded-3 bg-warning bg-opacity-25 text-white" type="text" id="uname" name="uname" value="">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="name" for="password">Password:</label>
                        <input class="name border-warning rounded-3 bg-warning bg-opacity-25" type="password" id="pass" name="password" value="">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="left" for="qualification">Qualification:</label>
                        <input class="left border-warning rounded-3 bg-warning bg-opacity-25 text-white" type="text" id="qualification" name="qualification" value="">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="name" for="email">Email:</label>
                        <input class="name border-warning rounded-3 bg-warning bg-opacity-25 text-white" type="email" id="email" name="email" value=""
                            placeholder="username@mail.com">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="left" for="num">Mobile Number:</label>
                        <input class="left border-warning rounded-3 bg-warning bg-opacity-25 text-white" type="text" id="number" name="num" value="">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="city" for="city">City:</label>
                        <select class="city border-warning rounded-3 bg-warning bg-opacity-25 text-white" id="city" name="city">
                            <option value="australia">Karachi</option>
                            <option value="canada">Lahore</option>
                            <option value="usa">Islamabad</option>
                        </select>
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="dob" for="birthday">D.O.B:</label>
                        <input class="dob border-2 border-warning rounded-3 bg-warning bg-opacity-25 text-white" type="date" id="birthday" name="birthday">
                    </div>
                    <div class="col-sm-4 p-4">
                        <label class="gender" for="gender">gender:</label>
                        <input class="gender" type="radio" id="Male" name="gender" value="">
                        <label class="gender" for="html">Male</label>
                        <input class="gender" type="radio" id="Female" name="gender" value="">
                        <label class="gender" for="css">Female</label>
                    </div>
                    <div class="col p-4 fs-5">
                        <label class="me-3" for="courses">Courses Apply:</label>
                        <input type="checkbox" id="course1" name="course1" value="Web Engineering">
                        <label for="vehicle1"> Web Engineering</label>
                        <input class="ms-3" type="checkbox" id="course2" name="course2" value="Information Security">
                        <label for="vehicle2"> Information Security</label>
                        <input class="ms-3" type="checkbox" id="course3" name="course3" value="Software Quality">
                        <label for="vehicle3"> Software Quality</label>
                    </div>
                </div>
                <div class="row p-4">
                    <div class="col-sm-6">
                        <button class="border-2 border-warning rounded-3 btn-btn-primary bg-warning bg-opacity-75 w-75 p-1 text-dark fw-bold fs-4" onclick="Login()">Submit</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="border-2 border-warning rounded-3 btn-btn-primary bg-warning bg-opacity-75 w-75 p-1 text-dark fw-bold fs-4" id="btn">Clear</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
